<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>JEOPARDY!</title>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="top-header">
        <h1>JEOPARDY! A Trivia Based API Game!</h1>
        <div id="score"><b>SCORE:</b> <span class="score-count">0</span></div>
      </header>

      <!-- Game container -->
      <main>
        <h2>Itâ€™s Trivia Time!!!</h2>
        <p id="introText">Click next question to play!</p>


        <div id="category"></div>
        <div id="question"></div>

        <!-- Answer + Input -->
        <div>
          <input id="userAnswer" type="text" placeholder="Type your answer here" />
          <button id="submitButton">Submit Answer</button>
          <button id="revealButton">Reveal Answer</button>
        </div>

        <!-- Answer reveal container -->
        <div id="answer"></div>

        <!-- Next question -->
        <div>
          <button id="nextButton">Next Question</button>
        </div>
      </main>
    </div>

    <!-- JS -->
    <script src="code.js"></script>
  </body>
</html>
